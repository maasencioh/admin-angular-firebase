<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Administrador armónico</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  </head>
  <body ng-app="adminAngularFirebaseApp" layout="column">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Title -->
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSidenav()">
          <md-icon md-svg-icon="images/icons/menu.svg"></md-icon>
        </md-button>

        <h2 flex md-truncate>Administrador de armónico</h2>

        <md-button class="md-icon-button" aria-label="More" ng-click="showConfirm()">
          <md-icon md-svg-icon="images/icons/eye.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <!-- Container -->
    <div flex layout="row">

      <!-- Sidenav -->
      <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
        <md-toolbar class="md-theme-light">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSidenav()">
              <md-icon md-svg-icon="images/icons/back_arrow.svg"></md-icon>
            </md-button>
            <h2>Menu de administrador</h2>
          </div>
        </md-toolbar>
        <md-content layout-padding>
          Hello
        </md-content>
      </md-sidenav>

      <!-- Content -->
      <md-content flex id="content">
        <div ng-view=""></div>
      </md-content>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
</body>
</html>
